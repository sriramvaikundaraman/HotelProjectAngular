<div class ="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
      <div>
          <h3>Menu</h3>
          <hr>
      </div>
  </div>
  <div fxFlex *ngIf="dishes">
  <mat-grid-list cols="4" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]">
          <img height="200px" src="{{baseURL+dish.image}}" alt={{dish.name}} >
          
          <mat-grid-tile-footer> 
              <h1>{{dish.name|uppercase}}</h1>
          </mat-grid-tile-footer>
      </mat-grid-tile>
  </mat-grid-list>
  </div> 
  <div fxFlex [hidden]="dishes || errMess" style="height: 200px;">
      <!--<h1 style="text-align: center;">Loading</h1>-->
      <mat-spinner></mat-spinner>
      <h2>Loading.. please wait</h2>
  </div>

    <div fxFlex *ngIf="errMsg" style="height: 200px;">

    <h2>Error</h2>
    <h4>{{errMsg}}</h4>
</div>
</div>
